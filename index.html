<!doctype html>
<html lang="en">

<head>

    <title>Pagination</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</head>

<body onload="loadData(1)">
    <table class="table table-stripped">
        <thead>
            <tr>

                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone No</th>
                <th>Email Id</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>

        <tfoot id="footer" class="footer">
		<td>
            <nav aria-label="Page navigation">
                <ul class="pagination  paging">
                    <li>
                        <a onclick="loadData('prev')" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li name="page" id="page1"><a onclick="loadData(1)">1</a></li>
                    <li name="page" id="page2"><a onclick="loadData(2)">2</a></li>
                    <li name="page" id="page3"><a onclick="loadData(3)">3</a></li>
                    <li name="page" id="page4"><a onclick="loadData(4)">4</a></li>
                    <li name="page" id="page5"><a onclick="loadData(5)">5</a></li>
                    <li>
                        <a onclick="loadData('next')" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
		</td>
        </tfoot>
    </table>
	<div class="bar">
			<h2>Progress Bar</h2>
                <div id="myProgress" class="progress-bar">
					<div id="myBar">10%</div>
				</div><br>
				<button onclick="move()">Click Me</button> 
	</div>
</body>

</html>
